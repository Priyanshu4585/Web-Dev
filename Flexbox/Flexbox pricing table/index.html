<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: rgb(0, 0, 41);
        padding: 30px;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        flex: 1;
        max-width: 400px;
        padding: 20px;

        border-radius: 5px;
        text-align: center;
      }

      .plan-title {
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 10px;
        color: white;
      }

      .plan-price {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-features {
        color: white;
        font-weight: 700;
        font-size: 25px;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

      .plan-button {
        padding: 10px;
        font-weight: 900;
        background-color: white;
        border-radius: 20px;
        border: none;
        width: 100px;
      }
      .basic {
        background-color: rgb(186, 0, 74);
        border-radius: 30px;
      }
      .standard {
        background-color: rgb(39, 57, 255);
        border-radius: 30px;
      }
      .premium {
        background-color: rgb(0, 161, 86);
        border-radius: 30px;
      }
      .plan{
        background-color: white;
        border-radius: 20px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan basic">
        <div class="plan-title">Basic</div>
        <div  class="plan"><div class="plan-price">$9.99/month</div></div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Select</button>
      </div>
      <div class="pricing-plan standard">
        <div class="plan-title">Standard</div>
        <div class="plan"><div class="plan-price">$19.99/month</div></div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Select</button>
      </div>
      <div class="pricing-plan premium">
        <div class="plan-title">Premium</div>
        <div  class="plan"><div class="plan-price">$49.99/month</div></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Select</button>
      </div>
    </div>
  </body>
</html>
